<div class="wrapper-login">
  <div class="login-form">
    <div class="login-social">
      <div>
        <span><strong>Login</strong> via</span>
      </div>
      <div>
        <img class="img-height" src="images/login/facebookLoginBtn.png">
      </div>
      <div class="login-row">
        <img class="img-height" src="images/login/twitterLoginBtn.png">
      </div>
    </div>

    <div class="login-row">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="login-row">
      <input type="password" id="password" placeholder="Password">
    </div>
    <div class="login-row">
      <input type="button" value="LOGIN">
    </div>
  </div>
</div>
